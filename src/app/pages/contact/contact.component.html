<div class="contact-container">
    <div class="contact-header">
        <h2>Get In Touch</h2>
        <p>Have a project in mind or want to discuss a potential collaboration? Feel free to reach out!</p>
    </div>
    
    <div class="contact-content">
        <div class="contact-form">
            <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name" class="form-control" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="form-control" placeholder="Your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" class="form-control" placeholder="What is this regarding?">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" [(ngModel)]="formData.message" class="form-control" placeholder="Tell me about your project, ideas, or questions" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn" [disabled]="!contactForm.form.valid">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <div>
                <div class="contact-method">
                    <div class="contact-icon">
                    </div>
                    <div class="contact-text">
                        <h4>Email</h4>
                        <p>larsvdsluijs10&#64;gmail.com</p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="contact-icon">
                    </div>
                    <div class="contact-text">
                        <h4>Phone</h4>
                        <p>+31 6 28389650</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
