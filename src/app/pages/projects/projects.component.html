<!-- Projects Section -->
<section class="projects">
  <div class="container">
    <div class="section-header">
      <h1>Projects</h1>
      <p>A selection of my recent work. Each project represents a unique challenge and solution.</p>
    </div>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
        </div>
        <div class="project-content">
          <div class="project-tags">
            <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
          </div>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-links">
            <a [href]="project.githubLink" class="github-link" target="_blank" *ngIf="project.githubLink">
              <i class="fab fa-github"></i> Code
            </a>
            <a [href]="project.demoLink" class="demo-link" target="_blank" *ngIf="project.demoLink">
              <i class="fas fa-external-link-alt"></i> Live Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
