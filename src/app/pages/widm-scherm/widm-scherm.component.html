<div class="screen-container" [class]="'screen-' + (screenState.selectedScreen || 'none')">
  <img 
    [src]="getCurrentImageUrl()" 
    [alt]="getScreenText()"
    class="fullscreen-image"
    (error)="onImageError($event)">
  
  <div class="no-screen" *ngIf="!screenState.selectedScreen">
    <h2>Geen scherm geselecteerd</h2>
    <p>Selecteer een scherm op de knoppen pagina</p>
  </div>
</div>
